# See
# - https://github.com/actions/dependency-review-action
# - https://octokit.github.io/rest.js/v18#pulls-create-review
name: 'Dependency Review'
on: [pull_request]
permissions:
  checks: write
  contents: write
  issues: write
  pull-requests: write
env:
  BX_PR_NUMBER: ${{ github.event.number }}
jobs:
  dependency-review:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Dependency Security Review
        uses: actions/dependency-review-action@v2
        with:
          fail-on-severity: low
          allow-licenses: MIT
  dependency-updates:
    name: Versions
    runs-on: ubuntu-latest
    steps:
      - name: Environment
        run: env
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Dependency Versions Review
        id: dependency_versions_review
        run: |
          echo "::notice ::BX_PR_NUMBER=${BX_PR_NUMBER}"

          # error off since we use 'git diff' to determine changes
          set +o errexit
          echo "::group::Downloading dependencies"
          go get -u all; go mod tidy
          echo "::endgroup::"
          set -o errexit

          TMP_GIT_STATUS_GO_MOD=$(git diff go.mod)
          echo "::debug ::TMP_GIT_STATUS_GO_MOD=${TMP_GIT_STATUS_GO_MOD}"

          if [ "${TMP_GIT_STATUS_GO_MOD}" == "" ]; then
            echo "::notice ::Dependencies are NOT outdated"
            echo "::set-output name=dependencies_outdated::true"

            else
              echo "::warning ::Dependencies are outdated"
              echo "::set-output name=dependencies_outdated::true"
          fi
        shell: bash
      - name: Request PR Changes
        if: ${{ steps.dependency_versions_review.outputs.dependencies_outdated == 'true' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const outdatedMsg = "ðŸ”´ DEPENDENCIES OUTDATED ðŸ”´"

            const resGetLabel = await github.rest.issues.getLabel({
              name: outdatedMsg,
              owner: context.repo.owner,
              repo: context.repo.repo
            })
            console.log("Received getLabel response", resGetLabel)

            let foundLabel = false
            if (resGetLabel && resGetLabel.data && resGetLabel.data.id) {
              foundLabel = true
            }

            let foundReview = false
            if (!foundLabel) {
              const resListReviews = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                per_page: 100,
                pull_number: context.issue.number,
                repo: context.repo.repo
              })
              console.log("Received listReviews response", resListReviews)

              if (resListReviews && resListReviews.data) {
                console.log("Found existing reviews, will check to see if 'DEPENDENCIES OUTDATED' review has already been made", resListReviews.data)
                for (const d of resListReviews.data) {
                  if (d.body && d.body === outdatedMsg) {
                    foundReview = true
                    break
                  }
                }
              }
            }


            if (foundLabel || foundReview) {
              console.log("Existing 'DEPENDENCIES OUTDATED' label or review FOUND, will not add review")
            }
            else {
              console.log("Existing 'DEPENDENCIES OUTDATED' label or review NOT FOUND, will add review")

              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                labels: [outdatedMsg],
                owner: context.repo.owner,
                repo: context.repo.repo
              })

              github.rest.pulls.createReview({
                body: outdatedMsg,
                event: "REQUEST_CHANGES",
                owner: context.repo.owner,
                pull_number: context.issue.number,
                repo: context.repo.repo
              })
            }
